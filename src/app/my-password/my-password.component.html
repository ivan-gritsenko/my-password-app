<style>
  .content {
    background-color: transparent;
    border: 2px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    color: #fff;
    width: 420px;
    padding: 30px 40px;
  }

  .content h2 {
    text-align: center;
    font-size: 36px;
  }

  .content .input_box {
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0;
  }

  .input_box input {
    width: 83.5%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 40px;
    font-size: 16px;
    color: #fff;
    padding: 20px 45px 20px 20px;
  }

  .input_box input::placeholder {
    color: #fff;
  }

  .input_box span {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-24%);
    font-size: 20px;
  }

  .password_difficulty {
    margin: 12px 12px;
    display: flex;
    justify-content: space-around;
    height: 20px;
  }

  .password_difficulty_block {
    width: 30%;
    height: 12px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 4px;
  }

  .button_submit {
    width: 100%;
    height: 45px;
    margin: 20px 0;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgb(0, 0, 0, 0.4);
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: 0.4s ease-in-out;
  }

  .button_submit:hover {
    background: rgba(31, 70, 145, 0.8);
    box-shadow: 0 0 10px rgb(222, 147, 153, 0.8);
    color: #fff;
  }
</style>

<main class="main">
  <div class="content">
    <h2>Password Test App</h2>
    <div class="input_box">
      <input
        type="password"
        [(ngModel)]="password"
        (ngModelChange)="onPasswordChange()"
        placeholder="Enter password"
      />
      <span class="material-icons">lock</span>
    </div>
    <div class="password_difficulty">
      <div
        class="password_difficulty_block"
        [style]="{
          'background-color': difficultyColors.color1,
          'transition-property': 'background-color',
          'transition-duration': '0.8s'
        }"
      ></div>
      <div
        class="password_difficulty_block"
        [style]="{
          'background-color': difficultyColors.color2,
          'transition-property': 'background-color',
          'transition-duration': '0.8s'
        }"
      ></div>
      <div
        class="password_difficulty_block"
        [style]="{
          'background-color': difficultyColors.color3,
          'transition-property': 'background-color',
          'transition-duration': '0.8s'
        }"
      ></div>
    </div>

    <button class="button_submit" (click)="onSubmit()">Submit</button>
  </div>
</main>
